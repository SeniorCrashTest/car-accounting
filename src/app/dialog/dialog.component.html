<h1 mat-dialog-title>Додавання авто</h1>

<div mat-dialog-content>

	<form [formGroup]="form">

		<mat-form-field appearance="outline">
			<mat-label>Номерний знак</mat-label>
			<input formControlName="sign" matInput placeholder="Введіть номерний знак">
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Модель авто</mat-label>
			<input formControlName="model" matInput placeholder="Введіть модель">
			</mat-form-field>
			
			<mat-form-field appearance="outline">
				<mat-label>Яке призначення</mat-label>
				<input formControlName="appointment" matInput placeholder="Призначення">
			</mat-form-field>
		
		
		<mat-form-field appearance="outline">
			<mat-label>Дата в'їзду</mat-label>
			<input formControlName="comeDate" matInput [matDatepicker]="picker1">
			<mat-hint>дата/місяць/рік</mat-hint>
			<mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
			<mat-datepicker #picker1></mat-datepicker>
		</mat-form-field>
		
		<mat-form-field appearance="outline">
			<mat-label>Дата виїзду</mat-label>
			<input formControlName="outDate" matInput [matDatepicker]="picker2">
			<mat-hint>дата/місяць/рік</mat-hint>
			<mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
			<mat-datepicker #picker2></mat-datepicker>
		</mat-form-field>

		<div [align]="'end'" mat-dialog-actions>
			<button mat-dialog-close="" mat-raised-button>Отмена</button>
			<button (click)="editData ? updateProduct() : addProduct()" [disabled]="form.invalid" color="accent"
				mat-raised-button>{{editData ? 'Изменить' : 'Сохранить'}}</button>
		</div>
	</form>

</div>
